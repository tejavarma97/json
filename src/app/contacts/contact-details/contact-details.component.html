<div class="page-wrapper">
<div class="content container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3 class="modal-title">Update Contact</h3>
    </div>
  </div>
  <div class="row m-t-20">
    <div class="col-md-6 col-md-offset-3">
      <form #uptForm="ngForm" (ngSubmit)="updateContact(uptForm)" novalidate>
          <div class="form-group">
              <label>Name<span class="text-danger m-l-5">*</span></label>
              <input class="form-control" type="text" [(ngModel)]="uptC.contactName" name="contactName" #contactName="ngModel" required>
              <input class="form-control" type="hidden" [(ngModel)]="uptC.contactID" name="contactID" #contactID="ngModel" required>
          </div>
          <div class="form-group">
              <label>Designation<span class="text-danger m-l-5">*</span></label>
              <input class="form-control" type="text" [(ngModel)]="uptC.designation" name="designation" #designation="ngModel" required>
          </div>
          <!-- <div class="form-group">
              <label>Email Address<span class="text-danger m-l-5">*</span></label>
              <input class="form-control" type="email" [(ngModel)]="uptC.email" name="email" #email="ngModel" required>
          </div> -->
          <div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has-success]="email.valid">
                <label class="control-label">Email <span class="text-danger m-l-5">*</span></label>
                <input class="form-control" type="email" pattern="([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})" [(ngModel)]="uptC.email" name="email" #email="ngModel" required>
                <span class="help-block" *ngIf="email.errors && email.touched">
                  Email is invalid
                </span>
                </div>
          <!-- <div class="form-group">
              <label>Contact Number<span class="text-danger m-l-5">*</span></label>
              <input class="form-control unit-cost" type="text" min=0 minlength=10 [(ngModel)]="uptC.number" name="number" #number="ngModel" required>
          </div> -->
          <div class="form-group" [class.has-error]="number.invalid && number.touched" [class.has-success]="number.valid">
                <label class="control-label">Phone <span class="text-danger">*</span></label>
                <input class="form-control unit-cost" type="text" [(ngModel)]="uptC.number" name="number" #number="ngModel" pattern="(\d{10}|\d{12})" required>
                <span class="help-block" *ngIf="number.errors && number.touched">
                  Contact Number is invalid
                </span>
          </div>
          <div class="form-group">
              <label class="block">Contact Status<span class="text-danger m-l-5">*</span></label>
              <select class="select form-control" [(ngModel)]="uptC.status" name="status" #status="ngModel" required>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
              </select>
          </div>
        
        <div class="m-t-20 text-center">
            <div *ngIf="uptContactValidation" class="alert alert-info m-t-10">
                <strong>Warning!</strong> Must Fill all Mandatory Fields.
            </div>
          <button class="btn btn-primary btn-lg" type="submit">Update Contact</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
