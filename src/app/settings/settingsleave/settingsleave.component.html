<div class="content container-fluid">
  <div class="row">
    <div class="col-xs-8">
      <h4 class="page-title">Leave Type</h4>
    </div>
    <div class="col-xs-4 text-right m-b-30">
      <a href="javascript:" class="btn btn-primary rounded pull-right" (click)="addReset()"><i class="fa fa-plus"></i>
        Add Leave Type</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped custom-table" [mfData]="rows" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead>
            <tr>
              <th style="width: 35%">
                <mfDefaultSorter by="leave_type">Leave Type</mfDefaultSorter>
              </th>
              <th style="width: 30%">
                <mfDefaultSorter by="leave_days">Leave Days</mfDefaultSorter>
              </th>
              <th style="width: 30%">
                <mfDefaultSorter by="status">Status</mfDefaultSorter>
              </th>
              <th style="width: 5%">
                <mfDefaultSorter by="action">Action</mfDefaultSorter>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of mf.data">
              <td>{{item.leave_type}}</td>
              <td>{{item.leave_days}}</td>
              <td>
                <div class="dropdown action-label">
                  <a class="btn btn-white btn-sm rounded dropdown-toggle" href="javascript:" data-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa fa-dot-circle-o text-success"></i> {{item.status}} <i class="caret"></i>
                  </a>
                  <ul class="dropdown-menu pull-right">
                    <li><a href="javascript:"><i class="fa fa-dot-circle-o text-success"></i> Active</a></li>
                    <li><a href="javascript:"><i class="fa fa-dot-circle-o text-danger"></i> Inactive</a></li>
                  </ul>
                </div>
              </td>
              <td class="text-right">
                <div class="dropdown">
                  <a href="javascript:" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
                      class="fa fa-ellipsis-v"></i></a>
                  <ul class="dropdown-menu pull-right">
                    <li><a href="javascript:" title="Edit" (click)="onEdit(item)"><i class="fa fa-pencil m-r-5"></i>
                        Edit</a></li>
                    <li><a href="javascript:" title="Delete" (click)="onDelete(item)"><i class="fa fa-trash-o m-r-5"></i>
                        Delete</a></li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="12">
                <mfBootstrapPaginator></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

<div id="delete_leavetype" class="modal custom-modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content modal-md">
      <div class="modal-header">
        <h4 class="modal-title">Delete Leave Type</h4>
      </div>
      <div class="modal-body card-box">
        <p>Are you sure want to delete this?</p>
        <div class="m-t-20 text-left">
          <a href="javascript:" class="btn btn-default" data-dismiss="modal">Close</a>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="add_leavetype" class="modal custom-modal fade" role="dialog">
  <div class="modal-dialog">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <div class="modal-content modal-md">
      <div class="modal-header">
        <h4 class="modal-title">Add Leave Type</h4>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="addLeavetype(addForm)">
          <div class="form-group">
            <label>Leave Type <span class="text-danger">*</span></label>
            <input class="form-control" type="text" #leave_type='ngModel' name='leave_type' [(ngModel)]='addLT.leave_type'>
            <input class="form-control" type="hidden" #id='ngModel' name='id' [(ngModel)]='addLT.id'>
          </div>
          <div class="form-group">
            <label>Number of days <span class="text-danger">*</span></label>
            <input class="form-control" type="text" min=0 #leave_days='ngModel' name='leave_days' [(ngModel)]='addLT.leave_days'>
          </div>
          <div class="m-t-20 text-center">
            <button class="btn btn-primary">Add Leave Type</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="edit_leavetype" class="modal custom-modal fade" role="dialog">
  <div class="modal-dialog">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <div class="modal-content modal-md">
      <div class="modal-header">
        <h4 class="modal-title">Edit Leave Type</h4>
      </div>
      <div class="modal-body">
        <form #uptForm="ngForm" (ngSubmit)="updateLeavetype(uptForm)">
          <div class="form-group">
            <label>Leave Type <span class="text-danger">*</span></label>
            <input class="form-control" type="text" #leave_type='ngModel' name='leave_type' [(ngModel)]='uptLT.leave_type'>
            <input class="form-control" type="hidden" #id='ngModel' name='id' [(ngModel)]='uptLT.id'>
          </div>
          <div class="form-group">
            <label>Number of days <span class="text-danger">*</span></label>
            <input class="form-control" type="text" #leave_days='ngModel' name='leave_days' [(ngModel)]='uptLT.leave_days'>
          </div>
          <div class="m-t-20 text-center">
            <button class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
