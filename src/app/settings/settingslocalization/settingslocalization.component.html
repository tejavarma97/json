<div class="content container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form #addForm="ngForm" (ngSubmit)="updateLocalization(addForm)" novalidate>
        <h3 class="page-title">Basic Settings</h3>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Default Country</label>
              <select class="select form-control" name="default_country" [(ngModel)]="uptL.default_country"
                #default_country="ngModel">
                <option value="USA">USA</option>
                <option value="UK">United Kingdom</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Date Format</label>
              <select class="select form-control" name="date_format" [(ngModel)]="uptL.date_format" #date_format="ngModel">
                <option value="d/m/Y">15/05/2016</option>
                <option value="d.m.Y">15.05.2016</option>
                <option value="d-m-Y">15-05-2016</option>
                <option value="m/d/Y">05/15/2016</option>
                <option value="Y/m/d">2016/05/15</option>
                <option value="Y-m-d">2016-05-15</option>
                <option value="M d Y">May 15 2016</option>
                <option value="d M Y">15 May 2016</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Timezone</label>
              <select class="select form-control" name="timezone" [(ngModel)]="uptL.timezone" #timezone="ngModel">
                <option value="(UTC +5:30) Antarctica/Palmer">(UTC +5:30) Antarctica/Palmer</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Default Language</label>
              <select class="select form-control" name="default_language" [(ngModel)]="uptL.default_language"
                #default_language="ngModel">
                <option value="English">English</option>
                <option value="French">French</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Currency Code</label>
              <select class="select form-control" name="currency_code" [(ngModel)]="uptL.currency_code" #currency_code="ngModel">
                <option value="USD">USD</option>
                <option value="Pound">Pound</option>
                <option value="EURO">EURO</option>
                <option value="Ringgit">Ringgit</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Currency Symbol</label>
              <input class="form-control" readonly type="text" name="currency_symbol" [(ngModel)]="uptL.currency_symbol"
                #currency_symbol="ngModel">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">

                <div *ngIf="uptLocalization" class="alert alert-info m-t-10" style="text-align: center;">
                    <strong>Saved Successfully</strong>
                </div>

            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 text-center m-t-20">
              <button type="submit" class="btn btn-primary">Save &amp; update</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
