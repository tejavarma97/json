<div class="content container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <h4 class="page-title">Payments</h4>
    </div>
    <div class="col-sm-4 text-right m-b-30">
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped custom-table" [mfData]="rows" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead>
              <tr>
                  <th style="width: 20%">
                      <mfDefaultSorter by="inv_number">Invoice ID</mfDefaultSorter>
                  </th>
                  <th style="width: 20%">
                      <mfDefaultSorter by="client">Client</mfDefaultSorter>
                  </th>
                  <th style="width: 20%">
                      <mfDefaultSorter by="payment_type">Payment Type</mfDefaultSorter>
                  </th>
                  <th style="width: 20%">
                      <mfDefaultSorter by="paid_date">Paid Date</mfDefaultSorter>
                  </th>
                  <th style="width: 20%">
                      <mfDefaultSorter by="paid_amount">Paid Amount</mfDefaultSorter>
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of mf.data">
                  <td><a href="javascript:" (click)="onView(item.inv_number);">INV-00{{item.inv_number}}</a></td>
                  <td>{{item.client}}</td>
                  <td>{{item.payment_type}}</td>
                  <td>{{item.paid_date}}</td>
                  <td>${{item.paid_amount}}</td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td colspan="12">
                      <mfBootstrapPaginator></mfBootstrapPaginator>
                  </td>
              </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
