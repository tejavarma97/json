<div class="page-wrapper">
  <div class="content container-fluid">
    <h4>Device log</h4>
    <form [formGroup]="devicelogData" >
      <div class="row">
        <div class="col-md-6 col-xl-6">
          <div class="form-group">
            <select class="form-control" formControlName="limit" >
            
            <option value=10>10</option>
            <option value=25>25</option>
            <option value=50>50</option>
            <option value=75>75</option>
            <option value=100>100</option>
            <option value=150>150</option>
            <option value=200>200</option>
           
        </select>
        </div>
        </div>
        <div class="col-md-6 col-xl-6">
          <div class="form-group">
            <select class="form-control" formControlName="macAddress" >
            <option value="">Select </option>
            <option [value]=obj.macAddress *ngFor="let obj of RoomName">{{obj.name}}</option>
            
           
        </select>
        </div>
        </div>
        <div class="col-md-6 col-xl-6">
              <button class="btn btn-primary" (click)="sendData()">Select</button>
          </div>
      
      </div>
    </form>
<br>
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive table-responsive-inherit ">
          <table class="table table-striped custom-table m-b-0" [mfData]="rows" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
              <tr>
                
                <th style="width: 20%">
                  <mfDefaultSorter by="empId">Employee ID</mfDefaultSorter>
                </th>
  
                <th style="width: 20%">
                  <mfDefaultSorter by="email">Mac Address</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                  <mfDefaultSorter by="email">Time </mfDefaultSorter>
                </th>
              
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of getTableData">
               
                <td>{{obj.empId}}</td>
                <td>{{obj.macAddress}}</td>
                <td>{{ obj.time | date:'HH:mm, dd-MM-yyyy'}}</td>
             
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="12">
                  <mfBootstrapPaginator></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
          </div>
      </div>
    </div>


  </div>
</div>
