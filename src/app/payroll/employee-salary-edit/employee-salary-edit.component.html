
<div class="content container-fluid">
  <div class="row">
    <div class="col-xs-8">
      <h4 class="modal-title">Edit Staff Salary</h4>
    </div>
  </div>
  <div class="row m-t-20">
    <div class="col-md-12">
      <form #uptForm="ngForm" (submit)="updateSalary(uptForm)">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Select Staff<span class="text-danger  m-l-5">*</span></label>
              <input class="select form-control" type="text" readonly [(ngModel)]="uptE.employee_name" name="employee_name"
                #employee_name="ngModel" required>

              <input class="form-control" type="hidden" [(ngModel)]="uptE.employee_id" name="employee_id" #employee_id="ngModel">

              <input class="form-control" type="hidden" min=0 [(ngModel)]="uptE.earnings_total" name="earnings_total"
                #earnings_total="ngModel">
              <input class="form-control" type="hidden" min=0 [(ngModel)]="uptE.deduction_total" name="deduction_total"
                #deduction_total="ngModel">
            </div>
          </div>
          <div class="col-md-6">
            <label>Net Salary</label>
            <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.netSalary" name="netSalary"
              #netSalary="ngModel" readonly>
          </div>
        </div>
        <div class="row m-t-10">
          <div class="col-md-6">
            <h4 class="text-primary">Earnings</h4>
            <div class="form-group">
              <label>Basic<span class="text-danger m-l-5">*</span></label>
              <input class="form-control unit-cost" type="text" (input)="onNetUpt($event.target.value)" min=0
                [(ngModel)]="uptE.earnings_basic" name="earnings_basic" #earnings_basic="ngModel" required>
            </div>
            <div class="form-group">
              <label>DA(7%)</label>
              <input class="form-control" type="text" min=0 [(ngModel)]="uptE.earnings_DA" name="earnings_DA"
                #earnings_DA="ngModel" readonly>
            </div>
            <div class="form-group">
              <label>HRA(10%)</label>
              <input class="form-control" type="text" min=0 [(ngModel)]="uptE.earnings_HRA" name="earnings_HRA"
                #earnings_HRA="ngModel" readonly>
            </div>
            <div class="form-group">
              <label>Conveyance</label>
              <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.earnings_conveyance" name="earnings_conveyance"
                #earnings_conveyance="ngModel">
            </div>
            <div class="form-group">
              <label>Allowance</label>
              <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.earnings_allowance" name="earnings_allowance"
                #earnings_allowance="ngModel">
            </div>
            <div class="form-group">
              <label>Medical Allowance</label>
              <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.earnings_mallowance" name="earnings_mallowance"
                #earnings_mallowance="ngModel">
            </div>
            <div class="form-group">
              <label>Others</label>
              <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.earnings_others" name="earnings_others"
                #earnings_others="ngModel">
            </div>
          </div>
          <div class="col-md-6">
            <h4 class="text-primary">Deductions</h4>
            <div class="form-group">
              <label>TDS (max upto 20%)</label>
              <input class="form-control" type="text" min=0 [(ngModel)]="uptE.deduction_TDS" name="deduction_TDS"
                #deduction_TDS="ngModel" readonly>
            </div>
            <div class="form-group">
              <label>ESI</label>
              <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.deduction_ESI" name="deduction_ESI"
                #deduction_ESI="ngModel">
            </div>
            <div class="form-group">
              <label>PF</label>
              <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.deduction_PF" name="deduction_PF"
                #deduction_PF="ngModel">
            </div>
            <div class="form-group">
              <label>Leave</label>
              <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.deduction_leave" name="deduction_leave"
                #deduction_leave="ngModel">
            </div>
            <div class="form-group">
              <label>Prof. Tax (%)</label>
              <input class="form-control" type="text" min=0 max=20 [(ngModel)]="uptE.deduction_tax" name="deduction_tax"
                #deduction_tax="ngModel" readonly>
            </div>
            <div class="form-group">
              <label>Labour Welfare</label>
              <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.deduction_welfare" name="deduction_welfare"
                #deduction_welfare="ngModel">
            </div>
            <div class="form-group">
              <label>Fund</label>
              <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.deduction_fund" name="deduction_fund"
                #deduction_fund="ngModel">
            </div>
            <div class="form-group">
              <label>Loan</label>
              <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.deduction_loan" name="deduction_loan"
                #deduction_loan="ngModel">
            </div>
            <div class="form-group">
              <label>Others</label>
              <input class="form-control unit-cost" type="text" min=0 [(ngModel)]="uptE.deduction_others" name="deduction_others"
                #deduction_others="ngModel">
            </div>
          </div>
        </div>
        <div class="m-t-20 text-center">
          <div *ngIf="uptSalaryValidation" class="alert alert-info m-t-10">
            <strong>Warning!</strong> Must Fill all Mandatory Fields.
          </div>
          <button class="btn btn-primary" type="submit">Save & Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
