<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <h4 class="page-title">Attendance Sheet</h4>
      </div>
    </div>


    <div class="row filter-row">
      <div class="col-sm-3 col-xs-6">
        <div class="form-group form-focus select-focus">
          <label class="control-label">Employee Name</label>
          <input type="text" class="form-control floating"  [(ngModel)]="searchTerm" />
        </div>
      </div>
      <div class="col-sm-3 col-xs-6">
        <div class="form-group form-focus select-focus">
          <label class="control-label">Select Month</label>
          <select class="select floating form-control" (change)="changeMonth($event)">
            <option *ngFor="let month of monthname" [selected]="month == mon" >{{month}}</option>
          </select>
        </div>
      </div>
      <div class="col-sm-3 col-xs-6">
        <div class="form-group form-focus select-focus">
          <label class="control-label">Select Year</label>
          <select class="select floating form-control" (change)="changeYear($event)">
            <option *ngFor="let year of yearname" [selected]="year == selectyear" >{{year}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table class="table table-striped custom-table m-b-0">
            <thead>
              <tr>
                <th>Employee</th>
                <!-- <th *ngFor="let i of days">{{i+1}}</th> -->
                <th *ngFor="let d of dates">{{d}}</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr> -->
              <tr *ngFor = "let obj of keyss "> 
       
                <td class="text-capitalize"  *ngIf="obj.key!=undefined">{{obj.key}}</td> 
               
                <!-- <td class="text-capitalize" *ngIf="obj.key==undefined"></td> -->
    
                
                <td *ngFor ="let i of obj.value">
                    
                    <i *ngIf="i==true" class="fa fa-check  text-success" aria-hidden="true" ></i>
                    <i *ngIf="i==false" class="fa fa-close text-danger" aria-hidden="true" ></i>
    
            </td>
     
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  


  </div>
</div>
